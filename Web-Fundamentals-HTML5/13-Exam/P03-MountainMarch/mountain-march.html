<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Mountain March</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="mountain-march.css" rel="stylesheet" />
</head>
<body>
    <main class="container">
        <section class="image-container">
            <h1>Sign Up</h1>
            <a href="#" class="link">Privacy policy & terms of service</a>
            <i class="fa fa-user-secret" aria-hidden="true"></i>
        </section>
        <section class="form-container">
            <a href="#" class="link">
                <i class="fa fa-times" aria-hidden="true"></i>
            </a>
            <form id="form" method="post">
                <label for="username">
                    <span>Username</span>
                    <input type="text" name="username" id="username" placeholder="Username" />
                </label>
                <label for="email">
                    <span>E-mail</span>
                    <input type="email" name="email" id="email" placeholder="E-mail" />
                </label>
                <label for="password">
                    <span>Password</span>
                    <input type="password" name="password" id="password" placeholder="********" />
                </label>
                <label for="repeat-password">
                    <span>Repeat Password</span>
                    <input type="password" name="repeat-password" id="repeat-password" placeholder="********" />
                </label>
                <div class="sign-in">
                    <input type="submit" class="button" value="Get Started" />
                    <span> or </span>
                    <a href="#" class="link">Sign in</a>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
