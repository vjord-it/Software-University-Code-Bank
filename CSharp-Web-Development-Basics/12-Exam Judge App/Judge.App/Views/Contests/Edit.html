<main>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col col-md-6">
                <div class="text-center">
                    <h1 class="display-3">{{{name}}}</h1>
                </div>
                <hr />

                <form method="post">

                    <div class="form-group row">
                        <label class="col-form-label" for="name">Contest Name</label>
                        <input required name="Name" type="text" class="form-control" id="name" placeholder="Contest Name" value="{{{name}}}" />
                    </div>

                    <div class="form-group row btn-group btn-group-lg btn-block" role="group" >
                        <input type="submit" class="col col-md-6 btn btn-outline-warning btn-lg" value="Edit" />
                        <a href="/contests/all" class="col col-md-6 btn btn-outline-dark btn-lg ">Back</a>
                    </div>

                </form>
                <br />
            </div>
        </div>
    </div>
</main>
