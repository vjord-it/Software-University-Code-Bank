<main>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col col-md-6">
                <div class="text-center">
                    <h1 class="display-3">Register</h1>
                </div>
                <hr />

                <form method="post">

                    <div class="form-group row">
                        <label class="col-form-label" for="email">Email</label>
                        <input required name="Email" type="email" class="form-control" id="email" placeholder="email@example.com" />
                    </div>

                    <div class="form-group row">
                        <label class="col-form-label" for="full-name">Full Name</label>
                        <input required name="FullName" type="text" class="form-control" id="full-name" placeholder="Full Name" />
                    </div>

                    <div class="form-group row">
                        <label class="col-form-label" for="password">Password</label>
                        <input required name="Password" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" id="password" class="form-control" placeholder="Password" />
                    </div>

                    <div class="form-group row">
                        <label class="col-form-label" for="confirm-password">Confirm Password</label>
                        <input required name="ConfirmPassword" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" id="confirm-password" class="form-control" placeholder="Confirm Password" />
                    </div>

                    <div class="form-check">
                        <label for="checkbox" class="form-check-label">
                           <input required id="checkbox" name="Accepted" type="checkbox" class="form-check-input" value="true" >
                            I agree with the official Terms and Conditions
                        </label>
                    </div>

                    <input type="submit" class="btn btn-outline-dark btn-lg btn-block" value="Register" />

                </form>
                <br />
            </div>
        </div>
    </div>
</main>
