<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Borders</title>
</head>
<body>
    <p 
        style="border:red solid; 
        background-color:lightgrey; 
        border-radius: 15px; 
        margin:15px; 
        text-align:center">
        <span style="color:red">Red</span> Border
    </p>
    <p 
        style="border:green solid; 
        background-color:lightgrey; 
        border-radius: 15px; 
        margin:15px; 
        text-align:center">
        <span style="color:green">Green</span> Border
    </p>
    <p 
        style="border:blue solid; 
        background-color:lightgrey; 
        border-radius: 15px; 
        margin:15px; 
        text-align:center">
        <span style="color:blue">Blue</span> Border
    </p>
</body>
</html>
